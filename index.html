<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <script src="javascript.js" defer></script>
    <div class="title">Etch a Sketch!</div>
    <div class="panel">
        <div class="options">
            <div class="header">Hold down click inside the grid to draw</div>
            <div class="gridOptions">
                <div class="size">Grid Size: 25 x 25</div>
                <div class="slidecontainer">
                    </div>
                        <input type="range" min="1" max="64" value="25" class="slider" id="myRange">
                    </div>
            <div class="colorSelect">
                <div>Choose Color:</div>
                <div id="form">
                    <input type="radio" name="color" value="blue" id="blue">
                    <label for="blue">Blue</label><br>
                    <input type="radio" name="color" value="black" checked="checked" id="black">
                    <label for="black">Black</label><br>
                    <input type="radio" name="color" value="rainbow" id="rainbow">
                    <label for="rainbow">Rainbow</label><br>
                    <input type="radio" name="color" value="shade" id="shade">
                    <label for="shade">Black Shade</label><br>
                    <input type="radio" name="color" value="custom" id="custom">
                    <label for="custom"> Custom: <input type="color" id="colorpicker"></label><br>
                </div>
            </div>
            <div class="eraseOptions">
                <div id="erase">
                    <input type="radio" name="color" value="white" id="white">
                    <label for="white">Eraser</label><br>
                </div>
                <button id="clear">Clear</button>
            </div>
        </div>
        <div class="sketch">
            <div id="container"></div>
        </div>
    </div>
        
</body>
</html>
