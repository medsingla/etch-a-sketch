<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <script src="javascript.js" defer></script>
    <div class="title">Etch a Sketch!</div>
    <div class="panel">
        <div class="options">
            <div class="header">Hold down click inside the grid to draw</div>
            <div class="gridOptions">
                <div class="size">Grid Size: 25 x 25</div>
                <div class="slidecontainer">
            </div>
                <input type="range" min="1" max="100" value="25" class="slider" id="myRange">
            </div>
            <div class="colorSelect">
                <div>Choose Color:</div>
                <div class="form">
                    <input type="radio" name="color" value="blue">
                    <label for="blue">Blue</label><br>
                    <input type="radio" name="color" value="black" checked="checked">
                    <label for="black">Black</label><br>
                    <input type="radio" name="color" value="rainbow">
                    <label for="blue">Rainbow</label><br>
                    <input type="radio" name="color" value="shade">
                    <label for="blue">Black Shade</label><br>
                    <input type="radio" name="color" value="custom">
                    <label for="blue"> Custom: <input type="color" id="colorpicker"></label><br>
                </div>
            </div>
        </div>
        <div class="sketch">
            <div id="container"></div>
        </div>
    </div>
        
</body>
</html>
